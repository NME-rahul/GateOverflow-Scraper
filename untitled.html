<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateOverflow Data Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .api-status.connected {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .api-status.disconnected {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #4caf50;
        }

        .status-dot.offline {
            background: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            align-items: end;
        }

        .search-group {
            flex: 1;
            min-width: 200px;
        }

        .search-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .search-group input, .search-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-group input:focus, .search-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
        }

        .sort-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .sort-btn:hover, .sort-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .result-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .result-title a:hover {
            color: #667eea;
        }

        .result-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .result-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .result-excerpt {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results, .error {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            border-radius: 10px;
            border: 1px solid #ffcdd2;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status.warning {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffcc02;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .cache-info {
            font-size: 0.9rem;
            color: #666;
            text-align: right;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .btn-group {
                justify-content: center;
            }
            
            .sort-controls {
                justify-content: center;
            }
            
            .result-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 GateOverflow Data Extractor</h1>
            <p>Extract and analyze questions from GateOverflow using Python scraping</p>
        </div>

        <div class="api-status" id="apiStatus">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking API connection...</span>
        </div>

        <div class="controls">
            <div class="search-group">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" placeholder="e.g. algorithms, data-structures, gate2025">
            </div>
            
            <div class="search-group">
                <label for="keyword">Keyword Search:</label>
                <input type="text" id="keyword" placeholder="Search in titles and content">
            </div>

            <div class="search-group">
                <label for="limit">Limit:</label>
                <select id="limit">
                    <option value="1" selected>1 pages</option>
                    <option value="5">5 pages</option>
                    <option value="10">10 pages</option>
					<option value="20">20 pages</option>
					<option value="30">30 pages</option>
                </select>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" id="extractBtn" onclick="extractData()">🔍 Extract Data</button>
                <button class="btn btn-secondary" id="refreshBtn" onclick="extractData(true)">🔄 Force Refresh</button>
                <button class="btn btn-secondary" onclick="clearCache()">🗑️ Clear Cache</button>
            </div>
        </div>

        <div class="sort-controls" id="sortControls" style="display: none;">
            <span style="font-weight: 600; color: #333;">Sort by:</span>
            <button class="sort-btn active" onclick="sortData('views')">👁️ Most Viewed</button>
            <button class="sort-btn" onclick="sortData('upvotes')">👍 Most Upvotes</button>
            <button class="sort-btn" onclick="sortData('date')">📅 Latest</button>
			<button class="sort-btn" onclick="sortData('user')">👤 User</button>
            <button class="sort-btn" onclick="sortData('relevance')">🎯 Relevance</button>
        </div>

        <div class="cache-info" id="cacheInfo" style="display: none;"></div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="avgViews">0</div>
                <div class="stat-label">Avg Views</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalUpvotes">0</div>
                <div class="stat-label">Total Upvotes</div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="no-results">
                Click "Extract Data" to fetch questions from GateOverflow using your Python scraper
            </div>
        </div>
		
        <div class="footer" id="footer">
            <div style="text-align: center; " class="">
                <p >Made with ❤️ by <a style="text-decoration: none;" href="https://github.com/NME-rahul" target="_blank">@NME-rahul</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5634/api';
        let currentData = [];
        let currentSort = 'views';
        let isLoading = false;
        let apiConnected = false;

        // Check API status on page load
        window.addEventListener('load', checkApiStatus);

        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/status`);
                const data = await response.json();
                
                apiConnected = true;
                updateApiStatus(true, 'API connected and ready');
                
                return data;
            } catch (error) {
                apiConnected = false;
                updateApiStatus(false, 'API server not available. Please start the Flask server.');
                console.error('API status check failed:', error);
                return null;
            }
        }

        function updateApiStatus(connected, message) {
            const statusElement = document.getElementById('apiStatus');
            const dotElement = document.getElementById('statusDot');
            const textElement = document.getElementById('statusText');
            
            if (connected) {
                statusElement.className = 'api-status connected';
                dotElement.className = 'status-dot online';
            } else {
                statusElement.className = 'api-status disconnected';
                dotElement.className = 'status-dot offline';
            }
            
            textElement.textContent = message;
        }

        async function extractData(forceRefresh = false) {
            if (!apiConnected) {
                showError('API server is not available. Please start the Flask server on port 5000.');
                return;
            }

            if (isLoading) return;
            
            const tags = document.getElementById('tags').value.trim();
            const keyword = document.getElementById('keyword').value.trim();
            const limit = parseInt(document.getElementById('limit').value);
            
            isLoading = true;
            document.getElementById('extractBtn').disabled = true;
            document.getElementById('refreshBtn').disabled = true;
            document.getElementById('extractBtn').textContent = '⏳ Extracting...';
            
            showLoading("Running Python scraper to extract data from GateOverflow...");
            
            try {
                const requestData = {
                    tags: tags,
                    keyword: keyword,
                    limit: limit,
                    force_refresh: forceRefresh
                };
                
                const response = await fetch(`${API_BASE_URL}/scrape`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || `HTTP ${response.status}`);
                }
                
                if (result.success && result.data && result.data.length > 0) {
                    currentData = result.data;
                    
                    // Show cache info
                    if (result.cached) {
                        showCacheInfo('Data loaded from cache');
                        showStatus('info', `Loaded ${result.count} questions from cache`);
                    } else {
                        showCacheInfo('Data freshly scraped');
                        showStatus('success', `Successfully scraped ${result.count} questions from GateOverflow!`);
                    }
                    
                    document.getElementById('sortControls').style.display = 'flex';
                    sortData(currentSort);
                    updateStats();
                } else {
                    showStatus('warning', result.message || 'No data returned from scraper');
                    showNoResults();
                }
                
            } catch (error) {
                console.error('Extraction failed:', error);
                showError(`Failed to extract data: ${error.message}`);
            } finally {
                isLoading = false;
                document.getElementById('extractBtn').disabled = false;
                document.getElementById('refreshBtn').disabled = false;
                document.getElementById('extractBtn').textContent = '🔍 Extract Data';
            }
        }

        async function clearCache() {
            if (!apiConnected) {
                showError('API server is not available.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/clear-cache`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('success', 'Cache cleared successfully');
                    document.getElementById('cacheInfo').style.display = 'none';
                } else {
                    showStatus('warning', result.message || 'Failed to clear cache');
                }
            } catch (error) {
                showError(`Failed to clear cache: ${error.message}`);
            }
        }

        function sortData(sortBy) {
            currentSort = sortBy;
            
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event?.target?.classList.add('active') || document.querySelector(`[onclick="sortData('${sortBy}')"]`).classList.add('active');
            
            let sortedData = [...currentData];
            
            switch(sortBy) {
                case 'views':
                    sortedData.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
                case 'upvotes':
                    sortedData.sort((a, b) => (b.upvotes || 0) - (a.upvotes || 0));
                    break;
                case 'date':
                    sortedData.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
                    break;
                case 'user':
                    sortedData.sort((a, b) => (a.user || "").localeCompare(b.user || ""));
                    break;
                case 'relevance':
                    // Keep original order for relevance
                    break;
            }
            
            displayResults(sortedData);
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            
            if (!data || data.length === 0) {
                showNoResults();
                return;
            }
            
            let html = '';
            data.forEach(item => {
                html += `
                    <div class="result-card">
                        <div class="result-title">
                            ${item.link ? `<a href="${item.link}" target="_blank">${item.title || 'Untitled'}</a>` : (item.title || 'Untitled')}
                        </div>
                        
                        <div class="result-meta">
                            ${item.views ? `<div class="meta-item">👁️ ${formatNumber(item.views)} views</div>` : ''}
                            ${item.upvotes ? `<div class="meta-item">👍 ${formatNumber(item.upvotes)} upvotes</div>` : ''}
                            ${item.user ? `<div class="meta-item">👤 ${item.user} user</div>` : ''}
                            ${item.date ? `<div class="meta-item">📅 ${formatDate(item.date)}</div>` : ''}
                        </div>
                        
                        ${item.tags && item.tags.length > 0 ? `
                            <div class="result-tags">
                                ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        ${item.excerpt ? `<div class="result-excerpt">${item.excerpt}</div>` : ''}
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            if (!currentData || currentData.length === 0) {
                stats.style.display = 'none';
                return;
            }
            
            const totalCount = currentData.length;
            const totalViews = currentData.reduce((sum, item) => sum + (item.views || 0), 0);
            const avgViews = Math.round(totalViews / totalCount) || 0;
            const totalUpvotes = currentData.reduce((sum, item) => sum + (item.upvotes || 0), 0);
            
            document.getElementById('totalCount').textContent = formatNumber(totalCount);
            document.getElementById('avgViews').textContent = formatNumber(avgViews);
            document.getElementById('totalUpvotes').textContent = formatNumber(totalUpvotes);
            
            stats.style.display = 'flex';
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            } catch (error) {
                return dateString;
            }
        }

        function showLoading(message = "Loading...") {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    ${message}
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error">
                    <div style="font-size: 2rem; margin-bottom: 10px;">❌</div>
                    ${message}
                </div>
            `;
        }

        function showNoResults() {
            document.getElementById('results').innerHTML = `
                <div class="no-results">
                    <div style="font-size: 2rem; margin-bottom: 10px;">😔</div>
                    No questions found matching your criteria
                </div>
            `;
        }

        function showStatus(type, message) {
            const existingStatus = document.querySelector('.status');
            if (existingStatus) {
                existingStatus.remove();
            }
            
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            
            const controls = document.querySelector('.controls');
            controls.parentNode.insertBefore(statusDiv, controls.nextSibling);
            
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.remove();
                }
            }, 5000);
        }

        function showCacheInfo(message) {
            const cacheInfo = document.getElementById('cacheInfo');
            cacheInfo.textContent = message;
            cacheInfo.style.display = 'block';
        }

        // Handle Enter key in search inputs
        document.getElementById('tags').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') extractData();
        });

        document.getElementById('keyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') extractData();
        });
    </script>
</body>
</html>
